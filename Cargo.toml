[workspace.package]
version = "0.1.1"
authors = ["Gear Technologies"]
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/gear-tech/sails"

[workspace]
resolver = "2"
members = [
    "examples/demo/app",
    "examples/demo/client",
    "examples/demo/walker",
    "examples/demo/wasm",
    "examples/no-svcs-prog/app",
    "examples/no-svcs-prog/wasm",
    "examples/proxy/app",
    "examples/proxy/wasm",
    "examples/rmrk/catalog/app",
    "examples/rmrk/catalog/wasm",
    "examples/rmrk/resource/app",
    "examples/rmrk/resource/wasm",
    "sails",
    "sails/client-gen",
    "sails/idl-gen",
    "sails/idl-parser",
    "sails/macros",
    "sails/macros/core",
]

[workspace.dependencies]
# The order matches with publishing order.
sails-macros-core = { path = "sails/macros/core" }
sails-macros = { path = "sails/macros" }
sails-idl-parser = { path = "sails/idl-parser" }
sails-client-gen = { path = "sails/client-gen" }
sails = { package = "sails-rs", path = "sails" }
sails-idl-gen = { path = "sails/idl-gen" }

# Gear deps
gclient = "=1.4.2"
gear-core-errors = "=1.4.2"
gprimitives = { version = "=1.4.2", features = ["codec"] }
gstd = "=1.4.2"
gtest = "=1.4.2"
gwasm-builder = { package = "gear-wasm-builder", version = "=1.4.2" }

# Shared with gear deps
parity-scale-codec = { version = "3.6", default-features = false }
primitive-types = { version = "0.12", default-features = false }
scale-info = { version = "2.11", default-features = false }

# Other deps
anyhow = "1"
const-format = { package = "const_format", version = "0.2" }
convert-case = { package = "convert_case", version = "0.6" }
futures = { version = "0.3", default-features = false }
genco = "0.17"
git-download = "0.1"
handlebars = "4.4"
hashbrown = "0.14"
hex = { version = "0.4", default-features = false }
insta = "1.39"
itertools = "0.12"
lalrpop = { version = "0.20", default-features = false }
lalrpop-util = "0.20"
logos = "0.13"
prettyplease = "0.2"
proc-macro-error = "1.0"
proc-macro2 = { version = "1", default-features = false }
quote = "1.0"
serde = "1.0"
serde-json = { package = "serde_json", version = "1.0" }
spin = { version = "0.9", default-features = false, features = ["spin_mutex"] }
syn = "2.0"
thiserror = "1.0"
thiserror-no-std = "2.0"
tokio = "1.38"
trybuild = "1"
