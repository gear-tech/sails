[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.31.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = true
# Globally disable dist, so we can opt-in specific packages
dist = false
# Use precise builds to avoid workspace ambiguity
precise-builds = true
# Specify which packages should be distributed
packages = ["sails-cli"]
# Use a unique namespace to avoid overwriting existing rs-release.yml
tag-namespace = "rs-dist"
# Run build in PRs to verify and upload artifacts
pr-run-mode = "upload"
# Static link the C runtime on Windows for better portability
msvc-crt-static = true
