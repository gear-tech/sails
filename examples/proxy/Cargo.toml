[package]
name = "proxy"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "proxy-idl-gen"
path = "src/main-idl-gen.rs"
required-features = ["idl-gen"]

[dependencies]
demo-client = { path = "../demo/client" }
sails.workspace = true
sails-idl-gen = { workspace = true, optional = true }

[dev-dependencies]
demo-client = { path = "../demo/client", features = ["mockall"] }
tokio = { workspace = true, features = ["rt", "macros"] }

[features]
idl-gen = ["sails-idl-gen"]
