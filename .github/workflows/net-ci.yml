name: '[net] CI'

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/net-ci.yml'
      - 'net/**'
      - 'Sales.Net.sln'

  pull_request:
    paths:
      - '.github/workflows/net-ci.yml'
      - 'net/**'
      - 'Sales.Net.sln'

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      packages: read
    defaults:
      run:
        shell: bash

    steps:
      - name: Check Code
        uses: actions/checkout@v4

      - name: Set Up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Set Up NuGet Sources
        run: |
          NUGET_SOURCE_URL="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          dotnet nuget remove source ${{ github.repository_owner }}-github || true
          dotnet nuget add source $NUGET_SOURCE_URL \
            --name ${{ github.repository_owner }}-github \
            --username "${{ github.workflow }}" \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text

      - name: Restore Solution
        run: |
          dotnet restore

      - name: Build Solution
        run: >-
          dotnet build --no-restore --configuration Debug

      - name: Test Solution
        run: >-
          dotnet test --no-build --configuration Debug
          --logger "trx;LogFileName=TestResults.trx"

      - name: Upload Test Results
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            net/**/*.trx
            !net/**/Sails.Tests.Shared/**/*.trx
