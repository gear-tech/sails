[package]
name = "sails-ethexe"
documentation = "https://docs.rs/sails-macros-core"
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"
members = [".", "ethapp"]

[workspace.dependencies]
# gear deps
gclient = "=1.7.1"
gear-core = { version = "=1.7.1", default-features = false }
gear-core-errors = "=1.7.1"
gprimitives = { version = "=1.7.1", features = ["codec"] }
gstd = "=1.7.1"
gtest = "=1.7.1"
gwasm-builder = { version = "=1.7.1", package = "gear-wasm-builder" }

# sails
sails-rs = { path = ".." }
sails-macros-core = { path = "../macros/core" }

# other
insta = "1.42"
prettyplease = "0.2"
proc-macro2 = { version = "1", default-features = false }
quote = "1.0"
syn = "2.0"
tokio = "1.43"
trybuild = "1"

[dependencies]
sails-rs = { workspace = true, features = ["ethexe"] }
sails-macros-core = { workspace = true, features = ["ethexe"] }

[dev-dependencies]
insta.workspace = true
prettyplease.workspace = true
proc-macro2.workspace = true
quote.workspace = true
sails-macros-core = { workspace = true }
sails-rs = { workspace = true }
syn = { workspace = true, features = ["full", "extra-traits"] }
tokio = { workspace = true, features = ["full"] }
